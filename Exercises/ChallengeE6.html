<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge Exercise 6</title>

    <style>
        .input-name, .input-email{
            display: block;
            margin-top: 6px;
            border-radius: 3px;
            border: solid black;
        }

        .customer-paragraph{
            width: 190px;
            vertical-align: middle;
            display: inline-block;
            text-align: justify;
        }
        .choices-button{
            display: inline-block;
            vertical-align: middle;
            margin-left: 11px;
        }

        .logo-image{
            display: block;
        }

        .logo-image1{
            height: 100px;
        }

        .input-search{
            width: 400px;
            margin-left: 55px;
            padding: 10px;
            color: grey;
            border-radius: 50px;
            border: 0.5px solid grey;
            outline: none;
            margin-bottom: 50px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
        }

        .input-search1{
            margin-top: 15px;
            width: 650px;
            padding: 22px;
            color: grey;
            border-radius: 50px;
            outline: none;
            margin-bottom: 25px;
            box-shadow: 0px 0px 13px rgba(0, 0, 0, 0.2);
            height: 40px;
            border-style: none;
        }

        .input-search1:focus::placeholder{
            color: white;
        }

        .firstname-input, .lastname-input{
            width: 90px;
            color: grey;
            border-radius: 4.5px;
            border: 0.6px solid grey;
            padding: 5px;
            outline: none;
        }

        .signupEmail-input{
            width: 195px;
            color: grey;
            border-radius: 4.5px;
            border: 0.6px solid grey;
            padding: 5px;
            outline: none;
            display: block;
            margin-top: 7px;
            margin-bottom: 10px;
        }

        .signup-button{
            width: 205px;
            padding-top: 8px;
            padding-bottom: 8px;
            border-radius: 6px;
            border-style: none;
            background-color: blue;
            color: white;
            font-weight: bold;
        }

        .uberRequest-input{
            display: block;
            margin-top: 6px;
            outline: none;
            border: none;
            background-color: rgba(128, 128, 128, 0.164);
            padding: 5px;
            border-radius: 3.3px;
            width: 250px;
        }

        .request-button{
            margin-top: 25px;
            padding: 8px;
            font-size: 11px;
            padding-left: 15px;
            padding-right: 15px;
            transition: opacity 3ms;
            margin-right: 7px;
        }
        
        .request-button#request-now{
            background-color: black;
            color: white;
            border: 1px solid grey;
        }

        .request-button#schedule-later{
            background-color: rgba(128, 128, 128, 0.164);
            border: 1px solid rgba(128, 128, 128, 0.164);
            color: black;
        }

        .request-button#request-now:hover, .request-button#schedule-later:hover{
            cursor: pointer;
            opacity: 0.85;
        }

        .request-button#request-now:active, .request-button#schedule-later:active{
            box-shadow: 5px 5px 13.5px rgba(0, 0, 0, 0.2);
        }

        .request-paragraph{
            font-size: 180%;
        }

        div{
            text-align: center;
            
        }

        .search-button, .luckySearch-button{
            border-style: none;
            margin: 8px;
            padding: 20px;
            margin-top: 0;
        }

        .search-button:hover, .luckySearch-button:hover{
            cursor: pointer;
            box-shadow: 5px 5px 13px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h1>Practice Diplay block and Inline-block</h1>
    <p>8a.</p>
    <input type="name" name="" id="" placeholder="Name" class="input-name">
    <input type="name" placeholder="Email" class="input-email">
    <p>8b.</p>
    <p class="customer-paragraph">Thanks for chatting with our customer support. Would you like to take our quick survey?</p>
    <button class="choices-button">Yes</button>
    <button class="choices-button">No</button>
    <p>8c.</p>
    <img src="https://fontspace.io/wp-content/uploads/2021/04/Google-Logo-font.jpg" alt="" class="logo-image">
    <input type="Search" name="" id="" placeholder="Search google or type a URL" class="input-search">
    <p>8d.</p>
    <input type="Name" class="firstname-input" placeholder="First name">
    <input type="Name" class="lastname-input" placeholder="Last name">
    <input type="email" class="signupEmail-input" placeholder="Email">
    <button class="signup-button">Sign Up</button>
    <p>8e.</p>
    <p class="request-paragraph">Request a ride now</p>
    <input type="text" name="" id="" class="uberRequest-input" placeholder="Enter pickup location">
    <input type="text" name="" id="" class="uberRequest-input" placeholder="Enter destination">
    <button class="request-button" id="request-now">Request Now</button>
    <button class="request-button" id="schedule-later">Schedule for Later</button>
    <p>8.h</p>
