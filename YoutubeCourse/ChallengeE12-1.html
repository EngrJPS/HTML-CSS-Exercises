<html lang="en">

<body style="background-color: lightcyan;">
    <div style="
        display: flex;
        flex-direction: row;

        <div>

            background-color: rgb(24, 119, 242);

            padding-right: 12px;
            border-radius: 6px;
            margin-right: 3px;
                ">Add Friend</button>
            <button style="
              background-color: rgb(230, 230, 230);
              border: none;
              font-weight: bold;
              padding-top: 8px;
