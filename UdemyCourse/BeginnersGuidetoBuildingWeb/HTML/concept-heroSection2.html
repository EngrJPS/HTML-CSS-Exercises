<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Section practice</title>
    <link rel="stylesheet" href="../CSS/concept-heroSection2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="title-logo">Logo!</h1>
    <div class="grid-box">
        <div class="item1">
            <h1>A very cool headline</h1>
        </div>
        <div class="item2">
            <img src="../images/product-2.jpg" alt="">
        </div>
        <div class="item3">
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Maxime perspiciatis, tenetur sunt at, nostrum cumque labore dolorem earum culpa atque id corporis. Et doloremque aspernatur voluptatum voluptatem, unde assumenda nihil.</p>
            <button>Call to action button</button>
        </div>
    </div>

    <section id="album">
        <div class="grid-box2">
            <div class="item4">
                <img src="../images/product-2.jpg" alt="">
            </div>
            <div class="item5">
                <img src="../images/product-2.jpg" alt="">
            </div>
        </div>
    </section>
</body>
</html>
