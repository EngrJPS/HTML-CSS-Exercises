<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Intro to Containers</title>
    <link rel="stylesheet" href="../CSS/intro-bootstrapContainer.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1 class="headerText">Exercise 1:</h1>
    <div class="container text-start mb-4">
        <div class="row align-items-center h-100 p-2">
            <div class="col-xl-6 h-50 greenBox">50% desktop, 100% mobile</div>
            <div class="col-xl-6 h-50 greenBox">50% desktop, 100% mobile</div>
        </div>
    </div>
    <h1 class="headerText">Exercise 3:</h1>
    <div class="container text-start mb-4 ps-4 pe-4 boxSize">
        <div class="row h-100 align-items-center p-2">
            <div class="lighterBox col-md-6 col-sm-12 h-50">Column1</div>
            <div class="lighterBox col-md-3 col-sm-6 h-50">Column2</div>
            <div class="lighterBox col-md-3 col-sm-6 h-50">Column3</div>
        </div>
    </div>
    <h1 class="headerText">Exercise 2:</h1>
    <div class="flexBox">
        <div class="container text-start mb-4 ps-4 pe-4 boxSize">
            <div class="row h-100 align-items-center p-3">
                <div class="darkBox h-100 col-md-1">Column 1</div>
                <div class="darkBox h-100 col-md-11">Column 2</div>
            </div>
        </div>
    </div>
</body>
</html>
