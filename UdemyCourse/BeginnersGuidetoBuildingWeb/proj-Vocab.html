<script>
    let counter = 0;
    function removeCSS(){
        counter++;
        if(counter % 2 !== 0){
            document.getElementById("entry").innerHTML = '<title>Foreign Vocab website w/o CSS</title> \n<link rel="stylesheet" href="./CSS/proj-AlternativeVocab.css">'
        }else{
            document.getElementById("entry").innerHTML = '<title>Foreign Vocab website w/o CSS</title> \n<link rel="stylesheet" href="./CSS/proj-VocabWeb.css">'
        }
    }
</script>
